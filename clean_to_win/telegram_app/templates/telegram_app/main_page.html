<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean to Win</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .code {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        .progress {
            font-size: 16px;
            color: #888;
        }
        .points {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clean to win</h1>
        <div class="code">Сообщество</div>
        <div class="progress">Мои баллы 199/250</div>
        <div class="points">Пункты сбора</div>
    </div>
</body>
</html>
